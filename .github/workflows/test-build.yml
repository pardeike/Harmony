name: Template Testing Build
# We build the binaries for all os and configurations
# So we don't have to do that on each test run

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: 'The operating system to use'
      image:
        required: true
        type: string
        description: 'The image to use'
      build_configuration:
        required: true
        type: string
        description: 'The build configuration to use'
      manual_build:
        required: false
        type: boolean
        description: 'Whether to do the build'
        default: true
      publish:
        required: true
        type: boolean
        description: 'Whether to publish the build artifacts'

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-output-cache:
    name: ${{ inputs.build_configuration }}
    runs-on: ${{inputs.image}}
    if: ${{!inputs.manual_build || inputs.publish}}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: |
          if [[ "${{inputs.build_configuration}}" == 'ReleaseRef' ]]; then
            dotnet build -c Release Lib.Harmony.Ref/Lib.Harmony.Ref.csproj
          else
            dotnet build -c ${{inputs.build_configuration}} Harmony.sln
          fi

      - name: Validate Metadata (Unity Burst Compatibility Check)
        if: ${{ inputs.build_configuration == 'Release' }}
        continue-on-error: true
        shell: pwsh
        run: |
          if (Test-Path "Lib.Harmony/bin/Release") {
            Write-Host "Validating build metadata for Unity Burst compatibility..." -ForegroundColor Cyan
            try {
              & ./scripts/validate-build.ps1 -BuildPath "Lib.Harmony/bin/Release"
              if ($LASTEXITCODE -ne 0) {
                Write-Host "::warning::Lib.Harmony fat builds have known metadata issues with Unity Burst compiler. Use Lib.Harmony.Thin for Unity projects."
              }
            } catch {
              Write-Host "::warning::Validation encountered an error: $_"
            }
          } else {
            Write-Host "Skipping validation - Lib.Harmony/bin/Release not found" -ForegroundColor Yellow
          }

      - name: Upload Test Build Output Cache
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{inputs.os}}-${{inputs.build_configuration}}
          path: HarmonyTests/bin/**/*


