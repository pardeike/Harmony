name: Template Testing Result Upload

on:
  workflow_call:
    inputs:
      experimental:
        required: false
        type: boolean
        default: false
        description: 'Whether the tests are mandatory for the build to pass'

jobs:
  build-binaries:
    name: Results
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Extensive debugging to find TRX files
      - name: Search for TRX files in GitHub workspace
        if: always()
        run: |
          echo "Searching for TRX files in all artifact directories..."
          find $GITHUB_WORKSPACE -name "*.trx" -type f | sort
        shell: bash

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          pattern: ${{(inputs.experimental && 'experimental-') || ''}}test-results-*
          path: test-results
          merge-multiple: true

      - name: List Downloaded Files
        if: always()
        run: |
          echo "Listing files in test-results directory:"
          find test-results -type f | sort
          
          echo "Checking for any TRX files in test-results:"
          find test-results -name "*.trx" -type f | sort
          
          echo "Contents of test-results directory:"
          ls -la test-results
        shell: bash

      - name: List All Artifacts
        if: always()
        run: |
          echo "Available artifacts:"
          # Unfortunately, we can't directly list available artifacts in GitHub Actions
          # So we'll check what was downloaded
          find . -type d -maxdepth 2 | sort
        shell: bash

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Test Results ${{(inputs.experimental && '(Experimental)') || ''}}
          files: "test-results/**/*.trx"
          fail_on: ${{(inputs.experimental && 'nothing') || 'test failures'}}
          check_run: ${{!inputs.experimental}}
          comment_mode: ${{(inputs.experimental && 'off') || 'always'}}

      - name: Debug Info
        if: always()
        run: |
          echo "Experimental flag is set to '${{ inputs.experimental }}'"
          echo "GITHUB_WORKSPACE is '${{ github.workspace }}'"
          echo "Current directory contents:"
          ls -la
          
          echo "Testing alternative TRX file paths for EnricoMi action:"
          find . -name "*.trx" -type f > trx_files.txt
          if [ -s trx_files.txt ]; then
            echo "Found TRX files in current directory structure:"
            cat trx_files.txt
          else
            echo "No TRX files found in current directory structure."
          fi
        shell: bash
