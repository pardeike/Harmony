# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
pr:
- master

jobs:
- template: azure-pipelines-job-template.yml
  parameters:
    os: windows
    architecture: x64
    frameworks: [net35, net45, net472, net48, netcoreapp3.0, netcoreapp3.1]
    publishBuild: true

- template: azure-pipelines-job-template.yml
  parameters:
    os: windows
    architecture: x86
    frameworks: [net35, net45, net472, net48, netcoreapp3.0, netcoreapp3.1]

- template: azure-pipelines-job-template.yml
  parameters:
    os: windows
    architecture: x64
    runtimeType: mono
    frameworks: [net35, net45, net472, net48] # mono for .NET Core just delegates to actual .NET Core, so no need for mono .NET Core tests

- template: azure-pipelines-job-template.yml
  parameters:
    os: windows
    architecture: x86
    runtimeType: mono
    frameworks: [net35, net45, net472, net48] # mono for .NET Core just delegates to actual .NET Core, so no need for mono .NET Core tests

- template: azure-pipelines-job-template.yml
  parameters:
    os: ubuntu
    architecture: x64
    frameworks: [net35, net45, net472, net48, netcoreapp3.0, netcoreapp3.1]

# Without an x86 ubuntu agent and with mono's packaging not multi-arch-safe (can't install x86 mono on x64 ubuntu), we can't test on x86 ubuntu.
