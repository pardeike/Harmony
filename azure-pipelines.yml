#  parameters:
#    os: ubuntu
#    architecture: x86
#    frameworks: [net35, net45, net472, net48] # .NET Core x86 is unavailable for non-Windows

- template: azure-pipelines-job-template.yml
  parameters:
    os: macOS
    architecture: x64
    frameworks: [net35, net45, net472, net48, netcoreapp3.0, netcoreapp3.1]

